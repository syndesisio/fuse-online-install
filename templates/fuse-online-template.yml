    labels:
      app: syndesis
      syndesis.io/app: syndesis
      syndesis.io/component: syndesis-ui
      syndesis.io/type: infrastructure
    name: syndesis-ui
  spec:
    ports:
    - port: 80
      protocol: TCP
      targetPort: 8080
    selector:
      app: syndesis
      syndesis.io/app: syndesis
      syndesis.io/component: syndesis-ui
