- apiVersion: v1
  data:
    prometheus.yml: |
      global:
        evaluation_interval: 5s
        scrape_interval: 5s
      scrape_configs:
      - job_name: prometheus
        metric_relabel_configs:
        - action: drop
          regex: go_(.+)
          source_labels:
          - __name__
        - action: drop
          regex: http_(.+)
          source_labels:
          - __name__
        - action: drop
          regex: net_(.+)
          source_labels:
          - __name__
        - action: drop
          regex: process_(.+)
          source_labels:
          - __name__
        - action: drop
          regex: prometheus_(.+)
          source_labels:
          - __name__
        - action: drop
          regex: tsdb_(.+)
          source_labels:
          - __name__
        static_configs:
        - targets:
          - localhost:9090
      - job_name: integration-pods
        kubernetes_sd_configs:
        - namespaces:
            names:
            - ${OPENSHIFT_PROJECT}
          role: pod
        metric_relabel_configs:
        - action: drop
          regex: jmx_(.+)
          source_labels:
          - __name__
        - action: drop
          regex: jvm_(.+)
          source_labels:
          - __name__
        - action: drop
          regex: process_(.+)
          source_labels:
          - __name__
        - action: keep
          regex: context:(org_apache_camel_ExchangesTotal|org_apache_camel_ExchangesFailed|io_syndesis_camel_StartTimestamp|io_syndesis_camel_LastExchangeCompletedTimestamp|io_syndesis_camel_LastExchangeFailureTimestamp)
          separator: ':'
          source_labels:
          - type
          - __name__
        relabel_configs:
        - action: keep
          regex: true
          source_labels:
          - __meta_kubernetes_pod_annotation_prometheus_io_scrape
        - action: keep
          regex: integration
          source_labels:
          - __meta_kubernetes_pod_label_syndesis_io_type
        - action: replace
          regex: (.+)
          source_labels:
          - __meta_kubernetes_pod_annotation_prometheus_io_path
          target_label: __metrics_path__
        - action: replace
          regex: ([^:]+)(?::\d+)?;(\d+)
          replacement: $1:$2
          source_labels:
          - __address__
          - __meta_kubernetes_pod_annotation_prometheus_io_port
          target_label: __address__
        - action: labelmap
          regex: __meta_kubernetes_pod_label_(.+)
        - action: labelmap
          regex: __meta_kubernetes_pod_annotation_(syndesis.+)
        - action: replace
          source_labels:
          - __meta_kubernetes_namespace
          target_label: kubernetes_namespace
        - action: replace
          source_labels:
          - __meta_kubernetes_pod_name
          target_label: kubernetes_pod_name
